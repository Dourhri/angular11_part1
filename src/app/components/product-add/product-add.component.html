<div class="container">
  <form [formGroup]="productFormGroup" *ngIf="productFormGroup">
      <div class="form-group">
          <label for="inputname">Name :</label>
          <input type="text" class="form-control" id="inputname" formControlName="name"
          [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">
          <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
            <p *ngIf="productFormGroup.controls.name.errors.required">
              Name is required
            </p>
          </div>
      </div>

      <div class="form-group">
        <label for="inputPrice">Price :</label>
        <input type="text" class="form-control" id="inputPrice" formControlName="price"
        [ngClass]="{'is-invalid':submitted && productFormGroup.controls.price.errors}">
        <div *ngIf="submitted && productFormGroup.controls.price.errors" class="invalid-feedback">
          <p *ngIf="productFormGroup.controls.price.errors.required">
            price is required
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="inputQuantity">Quantity :</label>
        <input type="text" class="form-control" id="inputQuantity" formControlName="quantity">
      </div>
      <div class="form-group">
        <label for="inputSelected">Selected :</label>
        <input type="checkbox"  id="inputSelected" formControlName="selected" class="form-check">
      </div>
      <div class="form-group">
        <label for="inputAvailable">Available :</label>
        <input type="checkbox"  id="inputAvailable" formControlName="available" class="form-check">
      </div>
      <button class="btn btn-success" (click)="onSaveProduct()">
        <i class="fa fa-save mx-1"></i>Save
      </button>
  </form>
</div>
