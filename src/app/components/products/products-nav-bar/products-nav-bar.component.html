<div class="container">
  <nav class="navbar navbar-expand-sm bg-light navbar-light ">

    <ul class="navbar navbar-nav">
      <li>
        <button (click)="onGetAllProducts()" class="btn btn-sm btn-outline-info" >All </button>
      </li>
      <li>
        <button (click)="onGetSelectedProducts()" class="btn btn-sm btn-outline-info mx-1" >Selected</button>
      </li>
      <li>
        <button (click)="onGetAvailableProducts()" class="btn btn-sm btn-outline-info" >Available</button>
      </li>
      <li>
        <button (click)="onNewProducts()" class="btn btn-sm btn-outline-info mx-1" >New</button>
      </li>
    </ul>

    <ul class="navbar navbar-nav ml-auto">
      <li>
        <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
          <input ngModel name="keyword" type="text" placeholder="Search">
          <button class="btn btn-sm btn-success mx-1">
            <span class="fa fa-search"></span>
          </button>
        </form>
      </li>
    </ul>

  </nav>

</div>
